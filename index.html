<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="product">
      <div class="title">
        <h1>Calculate</h1>
      </div>

      <div class="content">
        <div class="display">
          <input type="text" name="display" id="display" maxlength="12" />
        </div>

        <div class="numbers">
          <div class="caracters" id="AC">
            <a href="">AC</a>
          </div>
          <div class="caracters">
            <a href="">&</a>
          </div>
          <div class="caracters">
            <a href="">%</a>
          </div>
          <div class="caracters">
            <a href="">/</a>
          </div>
          <div class="caracters">
            <a href="">7</a>
          </div>
          <div class="caracters">
            <a href="">8</a>
          </div>
          <div class="caracters">
            <a href="">9</a>
          </div>
          <div class="caracters">
            <a href="">X</a>
          </div>
          <div class="caracters">
            <a href="">4</a>
          </div>
          <div class="caracters">
            <a href="">5</a>
          </div>
          <div class="caracters">
            <a href="">6</a>
          </div>
          <div class="caracters">
            <a href="">-</a>
          </div>
          <div class="caracters">
            <a href="">1</a>
          </div>
          <div class="caracters">
            <a href="">2</a>
          </div>
          <div class="caracters">
            <a href="">3</a>
          </div>
          <div class="caracters">
            <a href="">+</a>
          </div>
          <div class="caracters" id="zero">
            <a href="">0</a>
          </div>
          <div class="caracters">
            <a href="">.</a>
          </div>
          <div class="caracters" id="equals">
            <a href="">=</a>
          </div>
        </div>
      </div>

      <div class="footer">
        <h3>Developed by S.Andre</h3>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
